<body>

<div class="container">

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Warp<span class="second-half">Wallet</span></h1>
      <div class="form-container">
        <div class="form-group">
          <label for="passphrase">Passphrase</label>
          <input id="passphrase" class="form-control">
        </div>
        <div class="form-group">
          <label for="salt">Optional salt <span class="sub-label">&nbsp; your birthdate (YYYY-MM-DD)</span></label>
          <input id="salt" class="form-control">
        </div>
        <div class="checkbox salt-confirm" style="display:none;">
          <label>
            <input type="checkbox" id="checkbox-salt-confirm"> I confirm <span class="salt-summary"></span>
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btn-submit">Generate</button>
        </div>
        <div class="output-form" style="display:none;">
          <div class="progress">
          </div>
          <div class="form-group">
            <label for="public-address">Public Bitcoin Address</label>
            <input id="public-address" class="form-control">
          </div>
          <div class="form-group">
            <label for="private-key">Private Key (DO NOT SHARE)</label>
            <input id="private-key" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div><!-- /row -->
