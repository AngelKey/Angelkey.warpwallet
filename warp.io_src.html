<body>

<div class="container">

  <div class="row"> 
    <div class="col-sm-12">
      <h1>W4rp<span class="second-half">Wallet</span></h1>
      <form class="form-horizontal form-container" role="form">
        <div class="form-group">
          <label for="passphrase" class="col-sm-4 control-label">Passphrase</label>
          <div class="col-sm-8">
            <input id="passphrase" class="form-control">
          </div>  
        </div>
        <div class="form-group">
          <label for="salt" class="col-sm-4 control-label salt-label">Optional birthday salt YYYY-MM-DD</label>
          <div class="col-sm-8">
            <input id="salt" class="form-control">
          </div>
        </div>
        <div class="form-group salt-confirm chefckbox" style="display:none;">
          <div class="col-sm-8 col-sm-offset-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="checkbox-salt-confirm"> Sanity check: I confirm <span class="salt-summary"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <button class="btn btn-success" id="btn-submit" disabled="true">Please enter a passphrase</button>
            <button class="btn btn-danger" id="btn-reset">Clear &amp; reset</button>
          </div>
        </div>
        <div class="form-group progress-form" style="display:none;">
          <div class="bar" style="width:10%;">
            <span class="progress-scrypt"></span>
            <span class="progress-pbkdf2"></span>
          </div>
        </div>
        <div class="output-form" style="display:none;">
          <div class="form-group">
            <label for="public-address" class="col-sm-4 control-label">Public bitcoin address</label>
            <div class="col-sm-8">
              <input id="public-address" readonly class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="private-key" class="col-sm-4 control-label">Private key <span class="sub-label">(don't share)</span></label>
            <div class="col-sm-8">
              <input id="private-key" readonly class="form-control">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div><!-- /row -->
</div><!-- /container -->

<div class="footer">

  <div class="container">
    <div class="row sub-row">
      <div class="col col-sm-4">
        <h4>What isn't WarpWallet?</h4>
      </div>
      <div class="col col-sm-4">
        <h4>Info</h4>
      </div>
      <div class="col col-sm-4">
        <h4>WarpWallet Challenge</h4>
      </div>
    </div>
  </div>
</div><!-- /footer -->

</body>
